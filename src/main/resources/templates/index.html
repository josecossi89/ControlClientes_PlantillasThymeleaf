<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        
        <header th:replace="Layout/plantilla::header"/>
       
        <a th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas !=null and !personas.empty}">
        <table border =1>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr><!-- Encabezados -->
            
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombre}">Mostrar Nombre</td>
                <td th:text="${persona.apellido}">Mostrar Apellido</td>
                <td th:text="${persona.email}">Mostrar Email</td>
                <td th:text="${persona.telefono}">Mostrar Telefono</td>
                <th><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></th>
                <th><a th:href="@{/eliminar(idPersona=${persona.idPersona})} " th:text="Eliminar"/></th>
            </tr><!-- Objeto persona -->

        </table>
</div>
        <div th:if="${personas ==null or personas.empty}">
            <p th:text="${mensaje3}">Aviso a Usuario</p>
        </div>
        
<footer th:replace="Layout/plantilla::footer"/>

    </body>
</html>
